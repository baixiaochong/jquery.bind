<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .floor{
      border: 1px solid #ccc;
      height: 500px;
    }

    .menu{
      position: fixed;
      left: 10%;
      top: 20%;
      width: 100px;
      height: 120px;
    }

    .menu a{
      display: block;
      height: 30px;
      line-height: 30px;
      background: #eee;
      text-decoration: none;
      padding: 0 0 0 5px;
    }

    a.bind-floor-curr{
      background: #222;
      color: #ffffff;
    }
    .tit{
      height: 50px;
      background: #eeeeee;
    }


  </style>

<script src="../../lib/jquery-1.11.3.min.js"></script>
<script src="../../lib/underscore-min.js"></script>
<script src="../../lib/jquery.extend.js"></script>
<script src="../../jquery.bind.js"></script>
</head>
<body>
<div class="menu">
  <a href="javascript:;" bind-floor="#floor1,#tit1">楼层1</a>
  <a href="javascript:;" bind-floor="#floor2,#tit2">楼层2</a>
  <a href="javascript:;" bind-floor="#floor3,#tit3">楼层3</a>
  <a href="javascript:;" bind-floor="#floor4,#tit4">楼层4</a>
</div>


<div class="tit" id="tit1">标题1</div>
<div id="floor1" class="floor">
  楼层1
</div>
<div class="tit" id="tit2">标题2</div>
<div id="floor2" class="floor">
  楼层2
</div>
<div class="tit" id="tit3">标题3</div>
<div id="floor3" class="floor">
  楼层3
</div>
<div class="tit" id="tit4">标题4</div>
<div id="floor4" class="floor">
  楼层4
</div>

</body>
</html>
